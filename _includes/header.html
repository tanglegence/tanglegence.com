<div id="page-wrapper">

<!-- Header -->
<header id="header" {% if page.url == "/index.html" %} class="alt"{% endif %}>
    <!--<h1><a href="index.html">Alpha</a> by HTML5 UP</h1>-->
	{% include menu.html %}
</header>

{% if page.layout == "default" %}
<!-- Banner -->
<section id="banner">
	<h2>{{ site.title }}</h2>
	<p>{{ site.description }}</p>
	<ul class="actions">
		<li><a href="#learn-more" class="button special">Learn More</a></li>
		<li><a href="#cta" class="button special">Sign Up</a></li>
	</ul>
</section>
{% else %}
<!-- Main -->
<section id="main" class="container">
	<header>
		<h2>{{ page.title }}</h2>
		<p>{{ page.description }}</p>
	</header>
{% endif %}
<div class="box">
